apiVersion: v1
kind: Secret
metadata:
  name: gitlab-runner-secret
type: Opaque
stringData:
  runner-token: REPLACE_ME 

---

apiVersion: apps.gitlab.com/v1beta2
kind: Runner
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  gitlabUrl: gitlab.local
  buildImage: alpine
  token: gitlab-runner-secret
